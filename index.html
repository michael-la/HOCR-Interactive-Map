<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="HOCR 2024 Interactive Map">
    <meta name="author" content="Michael LaBarbera">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <link rel="icon" href="favicon.ico">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>HOCR 2024 Interactive Map</title>

    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet">

    <style>
      #map {
        height: 50vh;
        width: 100%;
      }

      .material-symbols-outlined {
        font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
      }
    </style>

  </head>

  <body class="text-center">

    <div class="container-fluid">
      <header id="header" class="header-scrolled">
        <div class="row">
          <div class="masthead">
            <div id="logo" class="pull-center">
              <img src="HOCR_logo.png" class="img-fluid" alt="HOCR 2024 Interactive Map">

            </div>
          </div>
        </div>
      </header>
      <main role="main" class="inner cover">

        <div class="row">

          <div class="col-md col-lg"></div>
          <div class="col-md-8 col-lg-6">
            <div class="card">
              <div id="map" class="card-img-top"></div>
              <div class="card-body">
                <h5 class="card-title">Live Broadcast Map</h5>
                <p class="card-text">Use this map to view location-specific broadcasts from around the course!</p>
              </div>
            </div>
          </div>
          <div class="col-md col-lg"></div>

        </div>
      </main>
      <footer class="mastfoot mt-auto">
        <div class="row">
          <p>Interactive Map for TRC, by Michael LaBarbera.</p>
        </div>
      </footer>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      // Initialize the map and set its view
      var map = L.map('map').setView([42.36606751771098, -71.1220056011106], 14);

      // Add a tile layer (OpenStreetMap in this case)
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
      }).addTo(map);

      var LeafIcon = L.Icon.extend({
        options: {
          iconSize:     [30, 30],
          iconAnchor:   [15, 15],
          popupAnchor:  [0, -10]
        }
      });

      var   cameraIcon = new LeafIcon({iconUrl: 'icons/videocam_20dp_000000_FILL1_wght400_GRAD0_opsz20.svg'}),
            startLineIcon = new LeafIcon({iconUrl: 'icons/home_20dp_000000_FILL1_wght400_GRAD0_opsz20.svg'}),
            awardsIcon = new LeafIcon({iconUrl: 'icons/trophy_20dp_000000_FILL1_wght400_GRAD0_opsz20.svg'});


      // Define pin locations with popup information
      var locations = [
        //{lat: 42.353309341261244, lon: -71.10778494801265, info: "<h>Start Line Cam</h><p><a href='https://www.youtube.com/watch?v=As6NUF8SuKM'>'External Link'</a></p>"},
        {lat: 42.358130770586165, lon: -71.1158307850982, info: "<h>Riverside Broadcast</h><p><a href='https://www.youtube.com/watch?v=As6NUF8SuKM'>Livestream</a></p>"},
        {lat: 42.36960792579024, lon: -71.12214642765557, info: "<h>Harvard/Weld Broadcast</h><p><a href='https://www.youtube.com/watch?v=As6NUF8SuKM'>Livestream</a></p>"},
        {lat: 42.37227516151648, lon: -71.1338208172092, info: "<h>Cambridge Broadcast</h><p><a href='https://www.youtube.com/watch?v=As6NUF8SuKM'>Livestream</a></p>"},
        //{lat: 42.36607614458851, lon:  -71.13555268625522, info: "<h>Awards Broadcast</h><p><a href='https://www.youtube.com/watch?v=As6NUF8SuKM'>'External Link'</a></p>"},
        //{lat: 42.35728511957582, lon: -71.11431041687294, info: "<h>Microcenter</h><p><a href='https://www.youtube.com/watch?v=As6NUF8SuKM'>'External Link'</a></p>"}
      ];

      var startLine = L.marker([42.353309341261244, -71.10778494801265], {icon: startLineIcon}).addTo(map).bindPopup("<h>Start Line Cam</h><p><a href='https://www.youtube.com/watch?v=As6NUF8SuKM'>Livestream</a></p>");
      var awards = L.marker([42.36607614458851, -71.13555268625522], {icon: awardsIcon}).addTo(map).bindPopup("<h>Awards Broadcast</h><p><a href='https://www.youtube.com/watch?v=As6NUF8SuKM'>Livestream</a></p>");



      // Add markers and popups
      locations.forEach(function(location) {
        L.marker([location.lat, location.lon], {icon: cameraIcon})
                .addTo(map)
                .bindPopup(location.info);
      });

    </script>

    <script>
      window.addEventListener('scroll', function() {
        var masthead = document.querySelector('.masthead');
        if (window.scrollY > 50) {
          masthead.classList.add('translucent');
        } else {
          masthead.classList.remove('translucent');
        }
      });
    </script>

  </body>
</html>
